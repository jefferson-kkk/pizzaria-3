<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="pizza.css">
  <title>Pizzaria Jeffobzos</title>
</head>
<body>
  <div class="container">
    <h1>Pizzaria Jeffobzos</h1>
    <h1>
  <i class="fas fa-pizza-slice" style="color:#d35400; margin-right: 10px;"></i>
  Pizzaria Jeffobzos
</h1>

    <div id="menu">
      <button onclick="mostrarSecao('cadastro')">
        <i class="fas fa-receipt icon"></i> Cadastrar pedido
      </button>
      <button onclick="mostrarSecao('consultar')">
        <i class="fas fa-sync-alt icon"></i> Consultar pedido
      </button>
      <button onclick="mostrarSecao('alterar')">
        <i class="fas fa-edit icon"></i> Alterar pedido
      </button>
    </div>

    <!-- Cadastro -->
    <div id="cadastro">
      <h2>Cadastrar pedido</h2>
      <div class="form-group">
        <label for="usuario">Nome do comprador:</label>
        <input type="text" id="usuario" placeholder="Nome do usuário">
      </div>
      <div class="form-group">
        <label for="sabor">Sabor:</label>
        <input type="text" id="sabor" placeholder="Digite o nome da pizza">
      </div>
      <div class="form-group">
        <label for="recheio">Recheio:</label>
        <input type="text" id="recheio" placeholder="Informe o recheio">
      </div>
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor da pizza">
      </div>
      <div class="form-group">
        <label for="observacao">Observação:</label>
        <input type="text" id="obs" placeholder="Detalhes do pedido">
      </div>
      <button onclick="adicionarpizza()">Cadastrar pedido</button>
    </div>

    <!-- Consultar -->
    <div id="consultar" class="hidden">
      <h2>Pedidos Cadastrados</h2>
      <input type="text" id="busca" placeholder="Buscar por sabor" oninput="buscarPizza()">
      <table>
        <thead>
          <tr>
            <th>Sabor</th>
            <th>Recheio</th>
            <th>Valor</th>
            <th>Comprador</th>
            <th>Observação</th>
          </tr>
        </thead>
        <tbody id="lista-pizza"></tbody>
      </table>
    </div>

    <!-- Alterar -->
    <div id="alterar" class="hidden">
      <h2>Alterar pedido</h2>
      <input type="text" id="busca-alterar" placeholder="Buscar por pizza" oninput="buscarPizzaParaAlterar()">
      <div id="form-alterar" class="hidden">
        <div class="form-group">
          <label for="novo-sabor">Nova pizza:</label>
          <input type="text" id="novo-sabor">
        </div>
        <div class="form-group">
          <label for="novo-recheio">Novo recheio:</label>
          <input type="text" id="novo-recheio">
        </div>
        <div class="form-group">
          <label for="novo-valor">Novo valor:</label>
          <input type="number" id="novo-valor">
        </div>
        <div class="form-group">
          <label for="novo-usuario">Novo comprador:</label>
          <input type="text" id="novo-usuario">
        </div>
        <div class="form-group">
          <label for="novo-obs">Nova observação:</label>
          <input type="text" id="novo-obs">
        </div>
        <button onclick="alterarpedido()">Salvar Alterações</button>
      </div>
    </div>
  </div>
  <script src="pizza.js"></script>
</body>
</html>
